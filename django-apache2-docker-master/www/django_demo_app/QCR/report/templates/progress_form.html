{% extends 'base.html' %}
{% block title %}<title>Review {{reviewId}} Progress</title>{% endblock %}
{% block body %}
<h2>Review {{reviewId}} Progress</h2>
<br>
<table>
<tr>
<th>Step Number</th><th>Description</th><th>Completed?</th>
</tr>
<tr>
<td>1</td><td>QCR Step One</td><td><input id = "chkBoxStep1" type="checkbox"></td>
</tr>
<tr>
<td>2</td><td>QCR Step Two</td><td><input id = "chkBoxStep2" type="checkbox"></td>
</tr>
<tr>
<td>3</td><td>QCR Step Three</td><td><input id = "chkBoxStep3" type="checkbox"></td>
</tr>
<tr>
<td>4</td><td>QCR Step Four</td><td><input id = "chkBoxStep4" type="checkbox"></td>
</tr>
</table>
<br>
<input id = "updateProgress" type = "button" class = "btn-default" value = "Update Progress" disabled = 'True' style = 'opacity:0.5'/>
{% endblock %}
